[main]
font=JetBrainsMono Nerd Font:size=14
term=foot
shell=/bin/bash

[mouse]
hide-when-typing=yes

[colors]
foreground=#00ffff
background=#000000

# Bright cyan for selection
selection-foreground=#000000
selection-background=#00ffff

# Normal ANSI (0–7)
regular0=000000     # black
regular1=ff5555     # red
regular2=50fa7b     # green
regular3=f1fa8c     # yellow
regular4=00ffff     # blue (neon cyan)
regular5=bd93f9     # magenta
regular6=8be9fd     # cyan
regular7=bbbbbb     # light gray

# Bright ANSI (8–15)
bright0=44475a      # dark gray
bright1=ff6e6e      # light red
bright2=69ff94      # light green
bright3=ffffa5      # light yellow
bright4=00ffff      # bright cyan
bright5=d6acff      # light magenta
bright6=a4ffff      # light cyan
bright7=ffffff      # white
